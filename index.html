<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Whack The Mole</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1 class="header">Whake The Mole</h1><br>
    <h1 id="score" style="font-family: cursive;">Score: </h1>
    <div class="container">

        <h1 id="box2" class="box"></h1>
        <h1 id="box3" class="box"></h1>
        <h1 id="box4" class="box"></h1>
        <h1 id="box5" class="box"></h1>

        <h1 id="box7" class="box"></h1>

        <h1 id="box11" class="box"></h1>
        <h1 id="box12" class="box"></h1>
        <h1 id="box13" class="box"></h1>
        <h1 id="box14" class="box"></h1>
        <h1 id="box15" class="box"></h1>
        <h1 id="box16" class="box"></h1>
    </div>
    <audio id="audio" src="audio.mp3" preload="auto"></audio>
    <select class="menu" name="Game Mode" id="mode">
        <option class="options">Easy</option>
        <option class="options">Medium</option>
        <option class="options">Hard</option>
        <option class="options">Extreme</option>
    </select>

    <script src="index.js" defer></script>
</body>
</html>
